

<mat-card>

    <mat-card-title> Mapa </mat-card-title>

    <mat-progress-bar class="mt mb" mode="indeterminate"></mat-progress-bar>

    <mat-card-content>

        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="agregarMarcador( $event )"  [latitude]="lat" [longitude]="lng" [zoom]="11">
        <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">

            <agm-info-window>
                <strong style="color: black;">{{ marcador.titulo }}</strong>
                <p style="color: black;">
                    {{ marcador.desc }}.
                </p>
                <div>
                    <button (click)="editarMarcador( marcador ) "mat-raised-button color="primary">Editar</button>
                    <button (click)="eliminarMarcador(i)" class="ml" mat-raised-button color="warn">Eliminar</button>
                </div>


            </agm-info-window>
        </agm-marker>
        </agm-map>
        <button (click)="eliminarTodo()" class="mt2 right" mat-raised-button color="warn">Eliminar marcadores</button>
        <br><br>

    </mat-card-content>

</mat-card>
